{% set name = "ecoinvent_interface" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ecoinvent_interface-{{ version }}.tar.gz
  sha256: 5e394887ebae89660e13f85c6b42f354c2650541587cf9a7247209bf043eab47

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=68.0
    - pip
  run:
    - python >=3.9
    - lxml
    - platformdirs
    - py7zr
    - pydantic-settings
    - pyecospold
    - requests
    - tqdm

test:
  imports:
    - ecoinvent_interface
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brightway-lca/ecoinvent_interface/
  summary: Unofficial client for interfacing with ecoinvent database
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
